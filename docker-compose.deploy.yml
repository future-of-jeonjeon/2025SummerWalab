services:
  oj-redis:
    networks:
      - judge-network
    platform: linux/amd64
    image: redis:7.2-alpine
    restart: always
    volumes:
      - ./data/redis:/data

  oj-judge-1:
    networks:
      - judge-network
    platform: linux/amd64
    image: registry.cn-hongkong.aliyuncs.com/oj-image/judge:1.6.1
    restart: always
    env_file: .env
    cpuset: "15"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512m
    read_only: true
    cap_drop:
      - SETPCAP
      - MKNOD
      - NET_BIND_SERVICE
      - SYS_CHROOT
      - SETFCAP
      - FSETID
    tmpfs:
      - /tmp
    volumes:
      - ./data/backend/test_case:/test_case:ro
      - ./data/judge_server/oj-judge/log:/log
      - ./data/judge_server/oj-judge/run:/judger
    environment:
      SERVICE_URL: http://oj-judge:8080
      BACKEND_URL: http://oj-backend:8000/api/judge_server_heartbeat/
      TOKEN: ${JUDGE_SERVER_TOKEN}

  oj-judge-2:
